<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../lodash.min.js"></script>
<script>
    var array = [1, 2, 3, 4];
    var evens = _.remove(array, function(n) {
        return n % 2 == 0;
    });

    console.log(array);
    // => [1, 3]

    console.log(evens);
    // => [2, 4]
</script>
</body>
</html>
