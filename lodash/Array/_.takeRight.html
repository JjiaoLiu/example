<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>从数组右侧开始 取得 n 个元素;n默认为1</p>
<script src="../lodash.min.js"></script>
<script>
    _.takeRight([1, 2, 3]);
    // => [3]

    _.takeRight([1, 2, 3], 2);
    // => [2, 3]

    _.takeRight([1, 2, 3], 5);
    // => [1, 2, 3]

    _.takeRight([1, 2, 3], 0);
    // => []
</script>
</body>
</html>
