<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>移除指定索引的数组元素，并返回移除的元素，索引值明确给出或者是索引数组. </p>
<script src="../lodash.min.js"></script>
<script>
    var array = [5, 10, 15, 20];
    var evens = _.pullAt(array, 1, 3);

    console.log(array);
    // => [5, 15]

    console.log(evens);
    // => [10, 20]
</script>
</body>
</html>
