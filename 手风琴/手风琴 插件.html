<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul, li {
            list-style: none;
        }

        body {
            background: blue
        }

        #box {
            width: 1090px;
            height: 429px;
            overflow: hidden;
            position: relative;
            left: 127px;
            top: 162px;
        }

        .one {
            background: url(./../img/img10.jpg);
        }

        .two {
            background: url(./../img/img10.jpg);
        }

        .three {
            background: url(./../img/img10.jpg);
        }

        .last {
            background: url(./../img/img10.jpg);
        }

        .list {
            width: 101px;
            height: 429px;
            float: left;
            position: relative;
            overflow: hidden;

        }

        #box ul li.last {
            width: 789px;
            position: absolute;
            top: 0;
            right: 0;
        }

        p {
            width: 101px;
            height: 429px;
            background: rgba(0, 0, 0, .5);
            cursor: pointer;
        }

        p span {
            display: block;
            width: 15px;
            height: 266px;
            padding: 0 43px;
            background: rgba(0, 0, 0, .5);
            color: #fff;
            font: 15px/18px "微软雅黑";
            text-align: center;
        }
    </style>


</head>
<body>
<div id="box">
    <ul>
        <li class="list one" name="true">
            <p class="click_p"><span>我的个人拉萨之旅丨丨故事之城1</span></p>
        </li>
        <li class="list two" name="true">
            <p class="click_p"><span>我的个人拉萨之旅丨丨故事之城2</span></p>
        </li>
        <li class="list three" name="true">
            <p class="click_p"><span>我的个人拉萨之旅丨丨故事之城3</span></p>
        </li>
        <li class="list last" name="true">
            <p class="click_p"><span>我的个人拉萨之旅丨丨故事之城4</span></p>
        </li>
    </ul>
</div>
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
<script>
    (function ($) {
        $.fn.extend({
            accordion: function (options) {
                var defaults = {
                    widthO: "101px",
                    widthA: "789px",
                    time: 300
                };
                var options = $.extend(defaults, options);
                return this.each(function () {
                    var obj = $(this);
                    var o = options;
                    var _li = $("ul li", obj);
                    _li.mouseover(function () {
                        $(this).stop().animate({"width": o.widthA}, o.time).siblings("li").stop().animate({"width": o.widthO}, o.time);
                    });
                })
            }
        })
    })(jQuery);
</script>
<script>
    $("#box").accordion();
</script>
</body>
</html>
