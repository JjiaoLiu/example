<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>  /*对角钱矩形宽度为50，高度为100，分别对应border-top和border-left两个属性来设定*/  
div{border-top:50px #666 solid;border-left:100px #454545 solid;width:0;height:0;position:relative;color:#FFF} 
span{display:block;width:40px}  .s1{position:absolute;top:-38px;left:-44px} 
.s2{position:absolute;bottom:8px;right:55px} </style>
</head>
<body>
<div>
<span class="s1">类别</span> 
<span class="s2">姓名</span> 
</div>
</body>
</html>
