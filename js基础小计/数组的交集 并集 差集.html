<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var a = [1,2,3,4];
    var b = [3,4,5,6];
    alert(Array.intersect(a,b));//求两个集合的交集
    alert(Array.minus(a,b));//求两个集合的差集
    alert(Array.union(a,b));//求两个集合的并集
</script>
</body>
</html>
