<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .tablist {

            position:relative;

            margin:50px auto;

            min-height:200px;

        }
        .tab_content {
            position: absolute;

            width:600px;

            height:170px;

            padding:15px;

            border:1px solid #91a7b4;

            border-radius:3px;

            box-shadow:0 2px 3px rgba(0,0,0,0.1);

            font-size:1.2em;

            line-height:1.5em;

            color:#666;

            background:#fff;
        }
        #tab1:target, #tab2:target, #tab3:target {
            z-index: 1;
        }
        .tabmenu {

            position:absolute;

            top:100%;

            margin:0

        }
        .tabmenu li{

            display:inline-block;

        }
        .tabmenu li a {

            display:block;

            padding:5px 10px;

            margin:0 10px 0 0;

            border:1px solid #dedede;

            border-radius:0 0 5px 5px;

            background:#e3f1f8;

            color:#333;

            text-decoration:none

        }
    </style>
</head>
<body>
<div class="tablist">
    <ul class="tabmenu">
        <li><a href="#tab1">标签一</a></li>
        <li><a href="#tab2">标签二</a></li>
        <li><a href="#tab3">标签三</a></li>
    </ul>
    <div id="tab1" class="tab_content">标签一</div>
    <div id="tab2" class="tab_content">标签二</div>
    <div id="tab3" class="tab_content">标签三</div>
</div>
<script>
    function $id(id) {
        return document.getElementById(id);
    }
    function $tab(id, ev) {//结构 #id > span*4 + li * 4
        var box = $id(id);
        var spans = box.getElementsByTagName('span');
        var lis = box.getElementsByTagName('li');
        spans[0].className = 'active';
        lis[0].className = 'active';
        for (var i = 0; i < spans.length; i++) {
            spans[i].index = i;
            spans[i].addEventListener(ev, function () {
                for (var i = 0; i < spans.length; i++) {
                    spans[i].className = '';
                    lis[i].className = '';
                }
                this.className = 'active';
                lis[this.index].className = 'active';
            })
        }
    }
</script>
</body>
</html>
