<html> 
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>javascript获得鼠标位置</title> 
	<style>
		body{height: 300px;width: 100%;}
		#mousePlace{background: url(mouse_place.png);width: 57px;height: 92px;position: absolute;}
	</style>
</head> 
<body> 
	<script> 
		function mouseMove(ev) 
			{ 
				Ev= ev || window.event; 
				var mousePos = mouseCoords(ev); //得到的鼠标坐标
				document.getElementById("x").value = mousePos.x; 
				document.getElementById("y").value = mousePos.y; 
				document.getElementById("mousePlace").style.top = mousePos.y; 
				document.getElementById("mousePlace").style.left = mousePos.x; 
			} 
			function mouseCoords(ev) 
				{ 
					if(ev.pageX || ev.pageY){ //火狐
					return {x:ev.pageX, y:ev.pageY}; 
					} 
					return{ 
						x:ev.clientX + document.body.scrollLeft - document.body.clientLeft, //chrome IE
						y:ev.clientY + document.body.scrollTop - document.body.clientTop 
					}; 
				} 
		document.onmousemove = mouseMove; 
	</script> 
	鼠标X轴: 
	<input id=x type=text> 
	鼠标Y轴: 
	<input id=y type=text> 
	<span id="mousePlace"></span>
</body> 
</html>
