<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <style>
        html,body{width: 100%;height: 3000px;}
    </style>
</head>
<body>
<button id="but">点击显示</button>
<div id="show" style="width: 300px;height: 200px;background: #000;display: none;position: fixed"></div>
</body>
<script>
    var $show= document.getElementById("show");
    var $but= document.getElementById("but");
    var $showHeight = $show.height();
    var $docHeight = document.body.clientHeight;
    $but.onclick(function(){
        var $scrollHeight = document.documentElement.scrollTop;
        var $top = $scrollHeight+($docHeight-$showHeight)/2;
        $show.style.top = $top;
        $show.style.display = $top;
    });

</script>
</html>
