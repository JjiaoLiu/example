<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ES5 Array.reduce</title>

<body>
<p>Array的reduce()把一个函数作用在这个Array的[x1, x2, x3...]上，
    这个函数必须接收两个参数，reduce()把结果继续和序列的下一个元素做累积计算</p>
<script>
//    var arr = [1, 3, 5, 7, 9];
//    arr.reduce(function (x, y) {
//        return x + y;
//    }); // 25
    function product(arr){
        var haha =  arr.reduce(function (x, y) {
            return x * y;
        });
        return haha;
    }
//    console.log(product([1, 2, 3, 4]));
    var arr = [1, 3, 5, 7, 9];
    arr.reduce(function (x, y) {return x * 10 + y;});// 13579
//字符串转数组
    var num = '13579';
    function string2int(s){
//        先将s转化为number数组
        return s.split("").map(function(y){return y*1}).reduce(function(x, y) {return x * 10 + y;})
    }
    console.log(string2int(num));
//字符字符串转整数字符串
    var arr2 = ['1','3','5'];
    console.log(arr2.map(_parseInt));
    console.log(arr2.map(Number));
    function _parseInt(x){
        return parseInt(x);
    }

</script>
</body>
</html>
