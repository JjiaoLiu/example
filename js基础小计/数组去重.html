<script>
    Array.prototype.osort = function(){
        var newArr = [],ohash = {};
        for(var i = 0;i < this.length;i++){
            if(!ohash[this[i]]){
                ohash[this[i]] = 1;
                newArr.push(this[i]);
            }
        }
        return newArr;
    };
//    var _arr = [1111,2222,2222,3333,3333,11,11];
//    alert( _arr.osort());
    Array.prototype.uniquelize = function(){
        var arr = new Array();
        for(var i = 0; i < this.length; i++){
            if(arr.indexOf(this[i]) == -1){
                arr.push(this[i]);
            }
        }
        return arr;
    };
//    var _arr = [2,2,3,4,5,6];
//    alert(_arr.uniquelize());
    function oSort1(arr){//效率最高
        var newArr = [],ohash = {};
        for(var i = 0;i < arr.length;i++){
            if(!ohash[arr[i]]){
                ohash[arr[i]] = 1;
                newArr.push(arr[i]);
            }
        }
        return newArr;
    }
    function oSort2(arr){
        arr.sort();
        var newArr = [];
        for(var i = 0;i < arr.length;i++){
            if(arr[i] !== arr[i+1]){
                newArr.push(arr[i]);
            }
        }
        return newArr;
    }
    function oSort3(arr){//形参为多维数组
        var newArr = [],ohash = {};
        var _arr = arr.join(",").split(",");
//        alert(typeof (_arr));
//        alert(_arr.length);
//        alert(_arr);
        for(var i = 0;i < _arr.length;i++){
            if(!ohash[_arr[i]]){
                ohash[_arr[i]] = 1;
                newArr.push(_arr[i]);
            }
        }
        return newArr;
    }
    function oSort4(arr){//形参为多个数组
        var newArr = [],ohash = {};
        for(var i = 0;i < arguments.length;i++){
            for(var j = 0;j < arguments[i].length;j++){
                if(!ohash[arguments[i][j]]){
                    ohash[arguments[i][j]] = 1;
                    newArr.push(arguments[i][j]);
                }
            }
        }
        return newArr;
    }

    document.write(oSort4([1,2,3,4,5],[3,4,5,6,7,8],[10,11,12,13]));
</script>
