<body>
这两个函数直接返回集合中最大和最小的数： <br/>
_.max(list, [iteratee], [context]) <br/>
返回list中的最大值。如果传递iteratee参数，iteratee将作为list中每个值的排序依据。 <br/>
如果list为空，将返回-Infinity，所以你可能需要事先用isEmpty检查 list 。 <br/>
注意，如果集合是Object，max()和min()只作用于value，忽略掉key：
<script src="http://underscorejs.org/underscore.js"></script>
<script>
    'use strict';
    var arr = [3, 5, 7, 9];
    _.max(arr); // 9
    _.min(arr); // 3
    var stooges = [{name: 'moe', age: 40}, {name: 'larry', age: 50}, {name: 'curly', age: 60}];
    _.max(stooges, function(stooge){ return stooge.age; });
//    => {name: 'curly', age: 60};
    // 空集合会返回-Infinity和Infinity，所以要先判断集合不为空：isEmpty检查 list
    _.max([]);
//    -Infinity;
    _.min([]);
//    Infinity;
    _.max({ a: 1, b: 2, c: 3 }); // 3
</script>
</body>
</html>
