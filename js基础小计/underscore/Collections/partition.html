<p>拆分一个数组（array）为两个数组：  第一个数组其元素都满足predicate迭代函数，
    而第二个的所有元素均不能满足predicate迭代函数。</p>
<script src="http://underscorejs.org/underscore.js"></script>
<script>
    _.partition([0, 1, 2, 3, 4, 5], isOdd);
//    => [[1, 3, 5], [0, 2, 4]]
</script>
