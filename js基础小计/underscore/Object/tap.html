<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>
    用 object作为参数来调用函数interceptor，然后返回object。
    这种方法的主要意图是作为函数链式调用 的一环, 为了对此对象执行操作并返回对象本身。
</p>
<script src="http://underscorejs.org/underscore.js"></script>
<script>
    _.chain([1,2,3,200])
            .filter(function(num) { return num % 2 == 0; })
            .tap(alert)
            .map(function(num) { return num * num })
            .value();
    // [2, 200] (alerted)
   // [4, 40000]
</script>
</body>
</html>
