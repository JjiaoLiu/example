<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>
    _.property(key)
    返回一个函数，这个函数返回任何传入的对象的key属性。
</p>
<p>
    propertyOf_.propertyOf(object)
    和_.property相反。需要一个对象，并返回一个函数,这个函数将返回一个提供的属性的值。
</p>
<script src="http://underscorejs.org/underscore.js"></script>
<script>
    var stooge = {name: 'moe'};
    'moe' === _.property('name')(stooge);
    // true

    var stooge = {name: 'moe'};
    _.propertyOf(stooge)('name');
    // 'moe'
</script>
</body>
</html>
