<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>
    _.iteratee(value, [context])
    一个重要的内部函数用来生成可应用到集合中每个元素的回调，
    返回想要的结果 - 无论是等式，任意回调，属性匹配，或属性访问。
</p>
<p>
    通过_.iteratee转换判断的Underscore 方法的完整列表是
    map, find, filter, reject, every, some, max, min, sortBy, groupBy, indexBy, countBy, sortedIndex, partition, 和 unique.
</p>
<script src="http://underscorejs.org/underscore.js"></script>
<script>
    var stooges = [{name: 'curly', age: 25}, {name: 'moe', age: 21}, {name: 'larry', age: 23}];
    _.map(stooges, _.iteratee('age'));
    // [25, 21, 23];
    // pluck
</script>
</body>
</html>
