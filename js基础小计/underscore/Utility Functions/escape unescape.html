<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>
    _.escape(string)
    转义HTML字符串，替换&, <, >, ", ', 和 /字符。
</p>
<p>
    _.unescape(string)
    和escape相反。转义HTML字符串，替换&, &lt;, &gt;, &quot;, &#96;, 和 &#x2F;字符。
</p>
<script src="http://underscorejs.org/underscore.js"></script>
<script>
    _.escape('Curly, Larry & Moe');
    //"Curly, Larry &amp; Moe"

    _.unescape('Curly, Larry &amp; Moe');
    // "Curly, Larry & Moe"
</script>
</body>
</html>
