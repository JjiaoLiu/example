<p>
    返回与传入参数相等的值. 相当于数学里的: f(x) = x
    这个函数看似无用, 但是在Underscore里被用作默认的迭代器iterator.

<script>
    var stooge = {name: 'moe'};
    stooge === _.identity(stooge);
