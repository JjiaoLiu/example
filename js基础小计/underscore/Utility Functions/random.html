<!DOCTYPE html>

    <title></title>

<body>
<p>
    _.random(min, max)
    返回一个min 和 max之间的随机整数。
    如果你只传递一个参数，那么将返回0和这个参数之间的整数。
</p>
<script src="http://underscorejs.org/underscore.js"></script>
<script>
    _.random(0, 100);
    // 42
</script>
</body>
