<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>first:返回array（数组）的第一个元素。</p>
<p>initial:返回数组中除了最后一个元素外的其他全部元素。</p>
<p>last:返回array（数组）的最后一个元素。</p>
<p>rest:返回数组中除了第一个元素外的其他全部元素。</p>
<p>compact:返回一个除去所有false值的 array副本。</p>
<script src="http://underscorejs.org/underscore.js"></script>
<script>
    _.first([5, 4, 3, 2, 1]);//5
    _.first([5, 4, 3, 2, 1],3);//[5,4,3]
    _.initial([5, 4, 3, 2, 1]);//[5, 4, 3, 2]
    _.initial([5, 4, 3, 2, 1],3);//[5, 4]
    _.last([5, 4, 3, 2, 1]);//1
    _.last([5, 4, 3, 2, 1],3);//[3, 2, 1]
    _.rest([5, 4, 3, 2, 1]);//[4, 3, 2, 1]
    _.rest([5, 4, 3, 2, 1],3);//[ 2, 1]
    _.compact([0, 1, false, 2, '', 3]);// [1, 2, 3]
</script>
</body>
</html>
