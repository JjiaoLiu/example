<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>

<body>
<script src="http://underscorejs.org/underscore.js"></script>
<script>
    var subtract = function(a, b) { return b - a; };
    sub5 = _.partial(subtract, 5);
    sub5(20);
//    => 15
    subFrom20 = _.partial(subtract, _, 20);
    subFrom20(5);
//    => 15
</script>
</body>
