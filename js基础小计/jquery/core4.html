<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box1{
            width: 100px;height: 150px;background: #00B7FF;
        }
    </style>
</head>
<body>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
<script>
    $("<div>",{
        "class":"box1",
        text:"点击 jQuery变量还原,只能使用jQuery变量访问jQuery对象。",
        click:function(){
            jQuery.noConflict();
            jQuery(document.body).css("background","red");
        }
    }).appendTo("body");
</script>
</body>
</html>
