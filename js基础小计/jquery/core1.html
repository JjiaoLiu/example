<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="#">
    <input type="text" placeholder="文字输入框1"/>
    <label for="female"><input type="radio" name="gender" id="female" checked/> 女</label>
    <label for="male"><input type="radio" name="gender" id="male"/> 男</label>
</form>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
<script>
    /*
     *   jQuery([selector,[context]])
     *   jQuery(html,[ownerDocument]) 1.8+
     *   jQuery(callback)
     *   jQuery.holdReady(hold)  1.6+
     *   each(callback)
     */
    $.holdReady(true);
    $.getScript("kong.js", function () {
        setTimeout(function () {
            $.holdReady(false);
        }, 3000)
    });
    $(function () {
        $(document.body).css("background", "#f5f5f5");
        $(document.getElementsByTagName("form")[0]).css("background", "yellow");
        //    $("label",document.forms[0]).hide();
        var _form = $("form");
        $("input:text", _form).css("background", "green");
        //    创建一个 <input> 元素必须同时设定 type 属性。因为微软规定 <input> 元素的 type 只能写一次。
        $("<input type='checkbox'>").appendTo(document.forms[0]);
        $("<p>新增标签1</p>").insertAfter("form");
        $("<p>新增标签2</p>").appendTo("body");
        $("<p>新增标签3</p>").appendTo(document.body);
        //    console.log($());//jQuery.fn.init
        //    $("div", xml.responseXML);
        $("<div>", {
            "class": "",
            text: "点击!",
            click: function () {
                $(this).text("完成");
            }
        }).appendTo("body");
        $("<input>", {
            type: "text",
            val: "移入文字输入框2",
            focusin: function () {
                $(this).css("background", "#f60");
            },
            focusout: function () {
                $(this).css("background", "#0f0");
            }
        }).appendTo("form");

    })
</script>
</body>
</html>
