<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>Array、Map和Set都属于iterable类型。</p>
<p>具有iterable类型的集合可以通过新的for ... of循环来遍历。</p>
<script>
    var s = new Set(['A', 'B', 'C']);
    var m = new Map([[1, 'x'], [2, 'y'], [3, 'z']]);
    for (var x of s) { // 遍历Set
        alert(x);
    }
    for (var x of m) { // 遍历Map
        alert(x[0] + '=' + x[1]);
    }




    var a = ['A', 'B', 'C'];
    for (var x of a) { // 遍历Array
        alert(x);
    }
//    for ... of循环是ES6引入的新的语法
    a.forEach(function (element, index, array) {
        // element: 指向当前元素的值
        // index: 指向当前索引
        // array: 指向Array对象本身
        alert(element);
    });
//    forEach()方法是ES5.1标准引入的，你需要测试浏览器是否支持。
</script>
</body>
</html>
