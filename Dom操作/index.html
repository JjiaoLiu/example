<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrap {
            width: 500px;
            margin: 50px auto;
        }

        #box,textarea {
            border: 1px solid #ddd;
            padding: 10px;
            width: 100%;
            margin-bottom: 16px;
        }

        p {
            color: #333;
            margin: 10px 0px;
        }

        .remove{
            margin: 0 10px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <textarea name="text" id="text" cols="30" rows="10" placeholder="输入文字测试"></textarea>
    <div id="box"></div>
    <button id="addBtn">增加</button>
</div>
<script>
    function getDom(el) {
        return document.getElementById(el) ? document.getElementById(el) : document.getElementsByClassName(el)
    }
    getDom("addBtn").addEventListener("click", function () {
        if (getDom("text").value != "") {
            var btn = document.createElement("button");
            btn.innerText = "删除";
            btn.className = "remove";
            var el = document.createElement("p");
            el.innerHTML = getDom("text").value;
            getDom("box").appendChild(el).appendChild(btn);
            getDom("text").value = "";
            btn.addEventListener("click", function () {
                getDom("box").removeChild(this.parentNode);
            });
        }
    });

</script>
</body>
</html>
