<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="rootUL"></div>
<script>
    const json = [{
        "name": "中科慈航",
    }, {
        "name": "中科科技",
    }];
    let root = document.getElementById("rootUL");
    let liDom = [];
    let rootDom = [];
    function tree(data) {
        data.map((item, index, arr) => {
            liDom.push("<li>" + item.name + "</li>");
        });
        rootDom.push("<ul>" + liDom + "</ul>");
        root.innerHTML = rootDom;
    }
    tree(json)
</script>
</body>
</html>
