<script>
    var xhr = new XMLHttpRequest();
    xhr.open("get", "example.php", false);
    xhr.onreadystatechange = function () {
        if (readyState == 4) {
            if ((xhr.status >= 200 && xhr.status < 300) || xhr.status == 304) {
                alert(xhr.responseText);
            } else {
                alert("Request waw unseccessful:" + xhr.status);
            }
        }
    };
    xhr.send(null);
</script>
